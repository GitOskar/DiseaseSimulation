<h2>{{ title }}</h2>
<app-seirds-chart [simulation]="simulationToDisplay"></app-seirds-chart>
<div style="text-align: center; margin-top: 1%;">
  <button style="display: inline-block;" *ngIf="title" mat-mini-fab color="primary" (click)="updateSimulation()">
    <mat-icon>mode_edit</mat-icon>
  </button>
  <button style="display: inline-block; margin-left: 20%;" *ngIf="title" mat-mini-fab color="warn" (click)="delete()">
    <mat-icon>delete</mat-icon>
  </button>
</div>

<div class="card-container">
  <div *ngFor='let simulation of simulations; let i = index'>
    <div class="card card-small" (click)="createGraph(i)" tabindex="0">
      <span class="material-icons">coronavirus</span>
      <span>&nbsp;{{ simulation.name }}</span>
    </div>
  </div>
  <div class="card card-small" (click)="addSimulation()" tabindex="0">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
    </svg>
    <span>Add new simulation</span>
  </div>
</div>
